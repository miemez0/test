        document.addEventListener('DOMContentLoaded', () => {
            const enterScreen = document.getElementById('enter-screen');
            const mainContent = document.getElementById('main-content');
            const audio = document.getElementById('bg-music');

            const muteIcon = document.getElementById('mute-icon');
            const volumeSlider = document.getElementById('volume-slider');
            const volWaves1 = document.getElementById('vol-waves-1');
            const volWaves2 = document.getElementById('vol-waves-2');
            const volMuteLine = document.getElementById('vol-mute-line');

            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            const progressFill = document.getElementById('progress-fill');
            const progressArea = document.getElementById('progress-click-area');

            let isMuted = false;
            let previousVolume = 1;

            function formatTime(seconds) {
                if (isNaN(seconds)) return "0:00";
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            function updatePlayerUI() {
                if (audio.paused) {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                } else {
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                }
            }

            function updateVolumeUI() {
                if (audio.volume === 0 || audio.muted) {
                    volWaves1.classList.add('hidden');
                    volWaves2.classList.add('hidden');
                    volMuteLine.classList.remove('hidden');
                    volumeSlider.value = 0;
                } else {
                    volWaves1.classList.remove('hidden');
                    volWaves2.classList.remove('hidden');
                    volMuteLine.classList.add('hidden');
                    volumeSlider.value = audio.volume * 100;
                }
            }

            audio.volume = volumeSlider.value / 100;

            enterScreen.addEventListener('click', () => {
                audio.play().catch(error => console.log("Audio autoplay prevented:", error));
                updatePlayerUI();

                enterScreen.classList.add('hidden');
                setTimeout(() => {
                    mainContent.classList.add('visible');
                }, 300);
            });

            muteIcon.addEventListener('click', () => {
                isMuted = !isMuted;
                audio.muted = isMuted;

                if (!isMuted && audio.volume === 0) {
                    audio.volume = previousVolume > 0 ? previousVolume : 1;
                }

            const baseTitle = "@miemez";

            function typeTitle() {
                document.title = baseTitle.substring(0, i) + "_";

                if (!isDeleting && i <= baseTitle.length) {
                    i++;
                    setTimeout(typeTitle, typeDelay);
                } else if (isDeleting && i > 0) {
                    i--;
                    setTimeout(typeTitle, typeDelay / 2);
                } else {
                    isDeleting = !isDeleting;
                    setTimeout(typeTitle, 1000); 
                }
            }
            typeTitle();

            const profileCard = document.querySelector('.profile-card');

            profileCard.addEventListener('mousemove', (e) => {
                const rect = profileCard.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateX = ((y - centerY) / centerY) * 8;
                const rotateY = ((x - centerX) / centerX) * -8;

                profileCard.style.transition = 'none';
                profileCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
            });

            profileCard.addEventListener('mouseleave', () => {
                profileCard.style.transition = 'transform 0.5s ease-out';
                profileCard.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
            });

            const canvas = document.getElementById('cursor-particles');
            const ctx = canvas.getContext('2d');
            let particles = [];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            document.addEventListener('mousemove', (e) => {
                if (!enterScreen.classList.contains('hidden')) return;

                for (let i = 0; i < 2; i++) {
                    particles.push({
                        x: e.clientX,
                        y: e.clientY,
                        vx: (Math.random() - 0.5) * 1.5, 
                        vy: (Math.random() - 0.5) * 1.5, 
                        size: Math.random() * 2 + 1,     
                        life: 1                          
                    });
                }
            });

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < particles.length; i++) {
                    let p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.015; 

                    ctx.globalAlpha = Math.max(0, p.life);
                    ctx.fillStyle = '#ffffff'; 

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }

                particles = particles.filter(p => p.life > 0);

                requestAnimationFrame(animateParticles);
            }
            animateParticles();

        });
